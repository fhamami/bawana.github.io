<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}bootstrap/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ ASSET_PATH }}bootstrap/css/style.css">

    <script src="{{ ASSET_PATH }}bootstrap/js/modernizr.js"></script>

    <!--[if lt IE 9]>
    <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>

<body>

    <header class="header">
        <!-- <h1 class="header_logo">{{ site.title }}</h1> -->
        <img src="{{ ASSET_PATH }}bootstrap/img/logo.png">
    </header>

    <section class="head offset">
          <section class="list_tmp template_1">
            <div class="container">
              <div class="row">
                <p><a class="btn btn-default" role="button">Live Demo</a> <a class="btn btn-action btn-default" role="button" href="https://github.com/fhamami/bawana.github.io/raw/master/_drafts/front-get-bawana.zip" target="_blank">DOWNLOAD NOW</a></p>
              </div>
            </div>
          </section>

          <section class="list_tmp template_2">
            <div class="container">
              <div class="row">
                <p><a class="btn btn-default" role="button">Live Demo</a> <a class="btn btn-action btn-default" role="button">DOWNLOAD NOW</a></p>
              </div>
            </div>
          </section>
    </section>

    <footer>

        <div class="footer-left">
            <h3>{{ page.title }}</h3>
            <p class="footer-links">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </p>

            <p class="footer-company-name">&copy; Copyright 2016</p>
        </div>

        <div class="footer-right"  data-bottom-top="max-width: 200px;" data-bottom-bottom="max-width: 600px;">
            <form method="get" action="#">
                <input placeholder="Search our website"/>
                <i class="material-icons"></i>
            </form>
        </div>

    </footer>

    {% include JB/analytics %}

    <script src="{{ ASSET_PATH }}bootstrap/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}bootstrap/js/skrollr.min.js"></script>
    <script src="{{ ASSET_PATH }}bootstrap/js/index.js"></script>

    <script>
        skrollr.init();
    </script>

</body>
</html>
